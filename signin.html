<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/media.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="header__center">
                <div class="header__grid">
                    <div class="header__logo d-flex">
                        <a href="./index.html" class="logo__title">Logotype</a>
                    </div>
                    <nav class="header__nav d-flex justify-beetwen">
                        <a href="./index.html" class="header__link">Home</a>
                        <a href="./signin.html" class="header__link">Sign up</a>
                        <a href="./login.html" class="header__link"> Log in</a>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <section class="hero">
        <div class="container ">
            <div class="hero__signin d-flex">
                <div class="hero__field">
                    <div class="signin__elements d-flex justify-beetwen">
                        <div class="signin__title">
                            <h4 class="hero__logo">Registration</h4>
                        </div>
                        <form method="POST" class="signin__inputs d-flex">
                            <input type="text" class="signin__input" placeholder="name" id="signin__name">
                            <br>
                            <br>
                            <input type="email" class="signin__input" placeholder="email" id="signin__email">
                            <br>
                            <br>
                            <input type="password" class="signin__input" placeholder="password" id="signin__pass">
                        </form>
                        <button class="signin__btn">Create an accaunt</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/script/components/signin.js"></script>
</body>
</html>
